<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClose Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .slider-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>AutoClose Settings</h2>
    
    <div class="slider-container">
        <label for="durationInput">Inactive Duration:</label>
        <input type="range" min="0.1" max="60" step="0.1" value="10" id="durationSlider">
        <input type="number" min="0.1" max="60" step="0.1" value="10" id="durationInput">
        <span> minutes</span>
    </div>
    
    <div>
        <label>
            <input type="checkbox" id="autoCloseToggle"> AutoClose enabled
        </label>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
