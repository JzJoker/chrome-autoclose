<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClose Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="header-container">
        <span>
            <img class="logo" src="images/icon12.png" alt="AutoClose Logo">
            <h3 class="logo-text">AutoClose</h3>
        </span>
        <label class="switch">
            <input type="checkbox" id="autoCloseToggle"> 
            <span class="checkbox-slider round"></span>
        </label>
    </div>

    
    
    <div class="slider-container">
        <p class="slider-description">Use the slider below to control the volume of the current tab.</p>
        <label class="slider-label" for="durationInput">Duration</label>
        <input class="slider" type="range" min="0.1" max="60" step="0.1" value="10" id="durationSlider">
        <div class="sliderRangeContainer">
            <span>0.1</span>
            <span class="slider-value">
                <input class="number-input" type="number" min="0.1" max="60" step="0.1" value="10" id="durationInput">
                <span> minutes</span>
            </span>
            <span>60</span>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
